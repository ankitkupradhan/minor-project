<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechVolution 2024 Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">TechVolution 2024 Registration Form</h2>

  <form id="registrationForm">
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" class="form-control" id="dob" required>
    </div>
    <div class="form-group">
      <label>Gender:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="nonBinary" value="non-binary">
        <label class="form-check-label" for="nonBinary">Non-binary</label>
      </div>
    </div>

    
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Street Address" required>
      <input type="text" class="form-control mt-2" id="city" placeholder="City" required>
      <select class="form-control mt-2" id="state" required>
        <option value="" disabled selected>Select State</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
      </select>
      
      <input type="text" class="form-control mt-2" id="zipCode" placeholder="Zip Code" required>
    </div>

    
    <div class="form-group">
        <label for="eventPreferences">Event Preferences:</label>
        <select multiple class="form-control" id="eventPreferences" required>
          <option value="workshops">Workshops</option>
          <option value="keynote">Keynote Speakers</option>
          <option value="panel-discussions">Panel Discussions</option>
          <option value="networking-sessions">Networking Sessions</option>
          
        </select>
      </div>
      
    <div class="form-group">
      <label for="dietaryRestrictions">Dietary Restrictions:</label>
      <textarea class="form-control" id="dietaryRestrictions" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="tshirtSize">T-shirt Size:</label>
      <select class="form-control" id="tshirtSize" required>
        <option value="" disabled selected>Select Size</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault();
  let isValid = true;

  const nameInput = document.getElementById('name');
  if (nameInput.value.trim() === '') {
    isValid = false;
   
  }

  const emailInput = document.getElementById('email');
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(emailInput.value)) {
    isValid = false;
    
  }

  const phoneInput = document.getElementById('phone');
  const phonePattern = /^\d{10}$/;
  if (!phonePattern.test(phoneInput.value)) {
    isValid = false;
    
  }

  if (isValid) {
    alert('Registration successful!');
  }
});
</script>

</body>
</html>
